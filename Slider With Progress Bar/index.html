<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider With Progress Bar</title>
  </head>
  <body>
    <div class="slider-wrap">
      <div class="slider">
        <div class="slider-inner">
          <div class="item">
            <h3>Item One</h3>
          </div>
          <div class="item">
            <h3>Item Two</h3>
          </div>
          <div class="item">
            <h3>Item Three</h3>
          </div>
          <div class="item">
            <h3>Item Four</h3>
          </div>
          <div class="item">
            <h3>Item Five</h3>
          </div>
          <div class="item">
            <h3>Item Six</h3>
          </div>
          <div class="item">
            <h3>Item Seven</h3>
          </div>
          <div class="item">
            <h3>Item Eight</h3>
          </div>
          <div class="item">
            <h3>Item Nine</h3>
          </div>
          <div class="item">
            <h3>Item Ten</h3>
          </div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="prog-bar-inner"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
